<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: Twitter and GitHub Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <!-- Hero Section -->
            <section class="hero">
                <img src="images/hover-chair-sm.jpg" alt="Hover chair">
                <h2>Amazing AI Site</h2>
                <p>Generated by AI. Thank.</p>
            </section>
            <button class="twitter-login" onclick="window.location.href='/auth/twitter'">Login with Twitter</button>
            <button class="github-login" onclick="window.location.href='/auth/github'">Login with GitHub</button>
            
            <!-- Checkbox Section -->
            <div class="checkbox-section">
                <input type="checkbox" id="welcome-checkbox">
                <label for="welcome-checkbox">Enable Welcome Message</label>
                <span id="welcome-message" style="display: none; margin-left: 10px;">
                    Welcome great idea! 
                    <img src="https://via.placeholder.com/50" alt="Placeholder GIF" />
                </span>
            </div>
        </div>
        
        <!-- Right Column -->
        <div class="right-column">
            <!-- 3D Charts Section -->
            <section class="charts">
                <h2>Interactive 3D Data Visualization</h2>
                <div id="my-3d-chart"></div>
            </section>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>Â© <span id="current-year"></span> DevZep LTD</p>
    </footer>
    
    <!-- Existing Current Year Script -->
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    
    <!-- Add Plotly.js Library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Initialize 3D Chart -->
    <script>
        // Sample 3D Scatter Plot Data
        var trace1 = {
            x: [1, 2, 3, 4, 5],
            y: [2, 3, 4, 5, 6],
            z: [10, 15, 13, 17, 21],
            mode: 'markers',
            marker: {
                size: 12,
                line: {
                    color: 'rgba(217, 217, 217, 0.14)',
                    width: 0.5
                },
                opacity: 0.8
            },
            type: 'scatter3d'
        };

        var data = [trace1];

        var layout = {
            margin: {
                l: 0,
                r: 0,
                b: 0,
                t: 0
            }
        };

        Plotly.newPlot('my-3d-chart', data, layout);
    </script>
    
    <!-- Add Custom Script -->
    <script src="script.js"></script>
</body>
</html>
